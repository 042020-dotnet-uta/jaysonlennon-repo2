
<div *ngIf="bills">
  <div *ngFor="let bill of bills">
    <hr>
    <div>Tenant id: {{bill.tenantId}}</div>
    <div>Resource: {{bill.resource | resourceAsString }}</div>
    <div>period start: {{bill.periodStart}}</div>
    <div>period end: {{bill.periodEnd}}</div>
    <div>usage: {{bill.usage}}</div>
    <div>rate: ${{bill.rate}}</div>
    <div>cost: ${{bill.cost}}</div>
    <div>paid: ${{bill.paid}}</div>
    <div>owed: ${{bill.owed}}</div>
  </div>
</div>

<form [formGroup]="leaseAgreementTemplateForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Agreement Title</label>
    <input
      type="text"
      formControlName="title"
      class="form-control"
      id="title"
      [ngClass]="{ 'is-invalid': submitted && f.title.errors }"
    />
    <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
      <div *ngIf="f.title.errors.required">Title is requried</div>
    </div>
  </div>

  <div class="form-group">
    <label for="notes">Agreement Text</label>
    <textarea
      formControlName="text"
      class="form-control"
      id="text"
      [ngClass]="{ 'is-invalid': submitted && f.text.errors }"
    ></textarea>
    <div *ngIf="submitted && f.text.errors" class="invalid-feedback">
      <div *ngIf="f.text.errors.required">Agreement body is requried</div>
    </div>
  </div>

  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">Submit</button>
    <div *ngIf="loading">Processing</div>
  </div>
</form>

<div>
  <form [formGroup]="leaseAgreementForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="tenantId">Select Tenant</label>
      <select
        formControlName="tenantId"
        class="custom-select"
        [disabled]="!tenants"
      >
        <option value=""></option>
        <option *ngFor="let tenant of tenants" value="{{ tenant.tenantId }}">
          {{ tenant.firstName }}
        </option>
      </select>
    </div>

    <!-- <input type="text" formControlName="test" /> -->

    <div class="form-group">
      <label for="agreementTemplateId">Select Agreement</label>
      <select
        formControlName="agreementTemplateId"
        class="custom-select"
        [disabled]="!agreementTemplates"
      >
        <option
          *ngFor="let template of agreementTemplates"
          value="{{ template.agreementTemplateId }}"
        >
          {{ template.title }} - {{ template.text }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="startDate">Start Date</label>
      <br />
      <input
        type="date"
        formControlName="startDate"
        id="startDate"
        name="startDate"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.startDate.errors }"
      />
      <div *ngIf="submitted && f.startDate.errors" class="invalid-feedback">
        <div *ngIf="f.startDate.errors.required">Start Date is requried</div>
      </div>
    </div>

    <div class="form-group">
      <label for="endDate">End Date</label>
      <br />
      <input
        type="date"
        formControlName="endDate"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.endDate.errors }"
      />
      <div *ngIf="submitted && f.endDate.errors" class="invalid-feedback">
        <div *ngIf="f.endDate.errors.required">End Date is requried</div>
      </div>
    </div>

    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Submit</button>
      <div *ngIf="loading">Processing</div>
    </div>
  </form>
</div>
